<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Nutrimate - Your Nutrition Assistant">
    <link href="https://fonts.cdnfonts.com/css/apricot" rel="preload" as="style">
    <link href="https://fonts.cdnfonts.com/css/apricot" rel="stylesheet">
    <link href="loginpage.css" rel="stylesheet">
    <script src="loginpage.js" defer></script>


    <title>Login to Nutrimate</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="page-transition-overlay"></div>
    <div class="card-container">
        <div class="visual-section">
            <div class="brand-section">
                <div class="brand-name">Nutrimate</div>
                <div class="brand-tagline">Your personal nutrition companion</div>
            </div>
        </div>

        <div class="login-section">
            <div class="login-header">
                <h1 class="login-title">Welcome back</h1>
                <p class="login-subtitle">Please enter your details to sign in</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email">
                    <p class="error-message" id="emailErrorMessage"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <p class="error-message" id="passwordErrorMessage"></p>
                </div>
                <button class="submit-button" type="submit">Sign In</button>
                <p class="error-message" id="generalErrorMessage"></p>
            </form>

            <div class="extra-links">
                <a href="signupPage.html">Don't have an account? Sign up here</a>
            </div>
        </div>
    </div>
</body>

</html>
