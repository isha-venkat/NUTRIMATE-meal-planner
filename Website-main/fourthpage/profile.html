<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.cdnfonts.com/css/apricot" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrimate - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="profile.css" rel="stylesheet">
    <script src="profile.js" defer></script>
</head>

<body>
    <div class="page-transition-overlay"></div>
    <header>
        <div class="logo">Nutrimate</div>
        <nav>
            <a href="../firstpage/firstPage.html">Home</a>
            <a href="../secondpage/secondPage.html">Ingredient-Based Recipe</a>
            <a href="../thirdpage/thirdpage.html">Recipes</a>
            <a href="./profile.html">Profile</a>
        </nav>
    </header>
    <main>
        <div class="content-container">
            <h2 class="section-title">Profile Settings</h2>

            <div class="profile-section">
                <h3 class="section-title">Personal Details</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Date of Birth</label>
                        <input type="date" id="birthdate" name="birthdate" placeholder="Enter your date of birth">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" placeholder="Enter your weight">
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" name="height" placeholder="Enter your height">
                    </div>
                    <div class="form-group">
                        <label for="goal">Goal</label>
                        <select id="goal" name="goal">
                            <option value="maintaining">Maintaining</option>
                            <option value="cutting">Cutting</option>
                            <option value="bulking">Bulking</option>
                        </select>
                    </div>
                    <button class="update-button" type="button" onclick="updateProfile()">Update</button>
                    <button type="button" id="logout-button">Logout</button>
                </form>
            </div>
        </div>
        <div class="loading-overlay">
            <div class="spinner"></div>
        </div>
    </main>

</body>

</html>
