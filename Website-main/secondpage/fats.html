<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrimate</title>
    <link href="https://fonts.cdnfonts.com/css/apricot" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="fats.css" rel="stylesheet">
    <script src="fats.js" defer></script>

</head>

<body>
    <div class="page-transition-overlay"></div>
    <header>
        <div class="logo">Nutrimate</div>
        <nav>
            <a href="../firstpage/firstPage.html">Home</a>
            <a href="../secondpage/secondPage.html">Ingredient-Based Recipe</a>
            <a href="../thirdpage/thirdpage.html">Recipes</a>
            <a href="../fourthpage/profile.html">Profile</a>
        </nav>
    </header>
    <main>
        <div class="content-container">
            <h1 class="text-above-search">Find Recipes by Ingredient</h1>
            <form id="searchForm">
                <input type="text" placeholder="Search recipes..." class="search-bar" name="ingredient">
            </form>
            <div id="resultsContainer" class="results-container"></div>
            <div class="no-results" id="noResults">No results found</div>
        </div>
        <div class="content">
            <h2>High fat Recipes</h2>
            <div class="recipe-cards-container" id="suggestedRecipesContainer"></div>
        </div>
    </main>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <button class="popup-close" id="closePopup">Close</button>
        <h2 id="popupTitle"></h2>
        <p id="popupIngredients"></p>
        <p id="popupProteins"></p>
        <p id="popupCarbs"></p>
        <p id="popupFat"></p>
        <p id="popupTotalCalories"></p>
        <p id="popupInstructions"></p>
    </div>
    <button id="backButton">Back</button>
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
